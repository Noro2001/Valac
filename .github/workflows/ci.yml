name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint
          pip install -r requirements.txt
      
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Run pylint
        run: |
          pylint --disable=all --enable=E,F modules/ valac.py || true
        continue-on-error: true

  test:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test imports
        run: |
          python -c "import valac; print('valac imported successfully')"
          python -c "from modules.scanner import ScannerModule; print('ScannerModule imported')"
          python -c "from modules.dns_resolver import DNSResolverModule; print('DNSResolverModule imported')"
          python -c "from modules.subdomain_enum import SubdomainEnumModule; print('SubdomainEnumModule imported')"
          python -c "from modules.fuzzer import FuzzerModule; print('FuzzerModule imported')"
          python -c "from modules.csv_extractor import CSVExtractorModule; print('CSVExtractorModule imported')"
          python -c "from modules.security import SecurityValidator, BlacklistProtection; print('Security modules imported')"
          python -c "from modules.visualizer import DashboardGenerator; print('Visualizer imported')"
      
      - name: Test syntax
        run: |
          python -m py_compile valac.py
          python -m py_compile modules/*.py
      
      - name: Test help command
        run: |
          python valac.py --help || python valac.py || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel
      
      - name: Build package
        run: |
          python -m build
      
      - name: Check package
        run: |
          pip install dist/*.whl
          valac --help || true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true
        continue-on-error: true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
        if: always()

